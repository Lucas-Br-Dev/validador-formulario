<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>

<body>
    <div class="h-screen bg-contain  bg-center block md:hidden" style="background-image: url('img/Bg-Mobile.svg');">
        <div class="h-full pt-30 pb-36 ">

            <h1 class="text-2xl font-semibold mb-4 text-slate-800 text-center">Crie uma conta</h1>
            <form 
            action="SalvarInformacoes"
            class="flex flex-col h-70 ml-6 mr-6 bg-slate-500/30 rounded-xl p-4 shadow-lg shadow-black/50"
                id="form-mobile" method="post">
                <label class="">
                    <h1 class="text-sm font-semibold">Nome </h1>
                    <input data-rules="required|min=3" class="border rounded-sm w-full shadow-lg bg-white" type="text"
                        name="name">
                </label>
                <label class="pt-4">
                    <h1 class="text-sm font-semibold">E-mail </h1>
                    <input data-rules="required|email" class="border rounded-sm w-full shadow-lg bg-white" type="email"
                        name="email">
                </label>
                <label class="pt-4">
                    <h1 class="text-sm font-semibold">Senha </h1>
                    <input data-rules="required|min=4" class="border rounded-sm w-full shadow-lg bg-white" type="password"
                        name="password">
                </label>
                <label class="pt-8 flex justify-center">
                    <button
                        class="cursor-pointer text-sm p-2.5 border bg-white/80 rounded-sm font-semibold shadow-lg duration-100 ease-in  active:bg-slate-500/70">CADASTRAR</button>
                </label>
            </form>
            <div class="pt-4 flex w-full justify-center">
                <div class="text-sm">Já tem uma conta? <a href="" class="text-orange-600 font-semibold">Entrar</a></div>
            </div>
        </div>
    </div>

    <!-- Fundo para telas médias e maiores (desktop) -->
    <div class="h-screen bg-cover bg-center hidden md:block" style="background-image: url('img/BG-Desktop.png');">
        <div class="flex">
            <div class="flex-1"></div>
            <div class="flex-1 flex flex-col justify-center items-center mr-6 ml-6 pt-30">
                <h1 class="text-2xl font-semibold mb-4 text-slate-800">Crie uma conta</h1>
                <form
                action="salvarInformacoes"
                    class="w-full max-w-120 flex flex-col h-full ml-6 mr-6 bg-slate-500/30 rounded-xl p-4 shadow-lg shadow-black/50"
                    id="form-desktop" method="post">
                    <label class="">
                        <h1 class="text-sm font-semibold">Nome </h1>
                        <input data-rules="required|min=3" class="px-2 border rounded-sm w-full shadow-lg bg-white"
                            type="text" name="name">
                    </label>
                    <label class="pt-4">
                        <h1 class="text-sm font-semibold">E-mail </h1>
                        <input data-rules="required|email" class="px-2 border rounded-sm w-full shadow-lg bg-white"
                            type="email" name="email">
                    </label>
                    <label class="pt-4">
                        <h1 class="text-sm font-semibold">Senha </h1>
                        <input data-rules="required|min=4" class="px-2 border rounded-sm w-full shadow-lg bg-white"
                            type="password" name="password">
                    </label>
                    <label class="pt-8 flex justify-center">
                        <button id="button-desktop"
                            class="cursor-pointer text-sm p-2.5 border bg-white/80 rounded-sm font-semibold shadow-lg duration-100 ease-in  active:bg-slate-500/70">CADASTRAR</button>
                    </label>
                </form>
                <div class="pt-4 flex w-full justify-center">
                    <div class="text-sm">
                        Já tem uma conta?
                        <a href="" class="text-orange-600 font-semibold">Entrar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
